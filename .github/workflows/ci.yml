name: Flask CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flask app and test it
      run: |
        nohup python app.py > output.log 2>&1 &
        sleep 5
        curl http://localhost:5000 || curl http://127.0.0.1:5000
        echo "------ App Output ------"
        cat output.log
